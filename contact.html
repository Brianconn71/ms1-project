<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.0/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--CREDIT: I used favicon.io to enable me to make a favicon for the website-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon/site.webmanifest">
    <title>Manson Avenue</title>
</head>
<body>
     <!--CREDIT: I used a very informative Youtube video to help me with the navbar
    the link can also be found in README under credits. https://www.youtube.com/watch?v=23bpce-5s8I&list=LL&index=9&t=2s&ab_channel=Academind -->
     <nav class="navbar navbar-expand-xl nav-bg-col">
        <a href="index.html" class="navbar-brand manson-logo">Manson Avenue</a>
        <button class="navbar-toggler nav-btn-col" id="navbar-btn" data-toggle="collapse" data-target="#navbarMenu">
            <span><i class="fas fa-bars hamburger-icon"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav .d-flex w-100 justify-content-around">
                <li class="nav-item"><a href="index.html" class="nav-link nav-menu-items">Home</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link nav-menu-items">About us</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link nav-menu-items">Contact us</a></li>
            </ul>
        </div>
    </nav>
    <!--Header image and text-->
    <header class="hdr contact-header">
        <div class="jumbotron contact-form-jumbotron">
            <h1 class="display-4 contact-form-question">Got a Question?</h1>
            <h1 class="display-4 contact-form-question">Have a Request?</h1>
            <p class="lead contact-form-text">Fill out the contact form below and we will get back to you as soon as we can!</p>
            </div>
    
    </header>

    <!--Contact form Section-->
    <section>
        <h2 class="h2-head">Contact Us</h2>
            <form class="contact-us-form">
                <label for="fname">First Name:  </label>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last Name:   </label>
                <input type="text" id="lname" name="lname"><br>
                <label for="email">Email:   </label>
                <input type="email" id="email" name="email" required><br>
                <textarea name="message" id="msg" cols="30" rows="5" placeholder="Message or query for Manson Avenue"></textarea><br>
                <input type="submit" value="Submit">
            </form>
    </section>

    <!--Footer, using a Bootstrap grid to display the information in my footer-->
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col foot-head">
                    <h3>Check us out on social media!</h3>
                </div>
            
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col foot-deets">
                    <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter social-icons"></i></a>
                    <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f social-icons"></i></a>
                    <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram social-icons"></i></a>
                    <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube social-icons"></i></a>
                </div>
            
            </div>
        </div>

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
